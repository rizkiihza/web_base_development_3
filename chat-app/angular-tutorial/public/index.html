<html ng-app = "myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <h1> Chat App</h1>
        
        <table class="table" ng-controller="AppView">
            <thead>
                <tr>
                    <th>sender_id</th>
                    <th>receiver_id</th>
                    <th>message_id</th>
                    <th>time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "chat in chats">
                    <td> {{chat.sender_id}} </td>
                    <td> {{chat.receiver_id}} </td>
                    <td> {{chat.message}} </td>
                    <td> {{chat.time}} </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div class = "navbar fixed-bottom" ng-controller="AppAdd">
                <div class = "col-sm-8">
                    <input class = "form-control" ng-model= "chat.message">
                </div>
                <div class = "col-sm-4">
                    <button class = "btn btn-primary" ng-click= "addChat()" onClick="window.location.reload()">send</button>
                </div>
            </div>
        </div> 

    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="controller/controller.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
